<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Contract Type</title><meta charset="UTF-8"></head>
<body>
<h2>Add new Contract Type</h2>

<form th:action="@{/contracttypes}" th:object="${contracttype}" method="post">
    <!-- ID is auto-generated; no field for it -->

    Name:
    <input type="text" th:field="*{name}" required/><br/>

    Type:
    <input type="text" th:field="*{type}" placeholder="Customer / Seller / ..." required/><br/>

    <button type="submit">Add</button>
</form>

<a th:href="@{/contracttypes}">Back to list</a>
</body>
</html>
