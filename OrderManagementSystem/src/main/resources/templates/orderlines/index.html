<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Lines</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Order Lines</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Order</th>
        <th>Product</th>
        <th>Unit</th>
        <th>Quantity</th>
        <th>Delete</th>
    </tr>
    <tr th:each="ol : ${orderlines}">
        <td th:text="${ol.id}"></td>
        <td th:text="${ol.order != null ? ol.order.id : ''}"></td>
        <td th:text="${ol.product != null ? ol.product.name : ''}"></td>
        <td th:text="${ol.unit != null ? ol.unit.name : ''}"></td>
        <td th:text="${ol.quantity}"></td>
        <td>
            <form th:action="@{'/orderlines/' + ${ol.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

<a th:href="@{/orderlines/new}">Add Order Line</a>
</body>
</html>
