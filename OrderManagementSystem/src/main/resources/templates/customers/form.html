<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Customer</title></head>
<body>
<h2>Add new Customer</h2>

<form th:action="@{/customers}" th:object="${customer}" method="post">
    <div>
        <label>Name:</label>
        <input th:field="*{name}" />
    </div>
    <div>
        <label>Currency:</label>
        <input th:field="*{currency}" />
    </div>
    <button type="submit">Add</button>
</form>

<a th:href="@{/customers}">Back to list</a>
</body>
</html>
