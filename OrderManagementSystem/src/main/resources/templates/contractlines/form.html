<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Contract Line</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Add new Contract Line</h2>

<form th:action="@{/contractlines}" method="post">
    Contract:
    <select name="contractId" required>
        <option value="" disabled selected>Select contract</option>
        <option th:each="c : ${contracts}"
                th:value="${c.id}"
                th:text="${c.name}">
        </option>
    </select><br/>

    Product:
    <select name="productId" required>
        <option value="" disabled selected>Select product</option>
        <option th:each="p : ${products}"
                th:value="${p.id}"
                th:text="${p.name}">
        </option>
    </select><br/>

    Unit:
    <select name="unitId" required>
        <option value="" disabled selected>Select unit</option>
        <option th:each="u : ${units}"
                th:value="${u.id}"
                th:text="${u.name}">
        </option>
    </select><br/>

    Quantity:
    <input type="number" name="quantity" min="1" required/><br/>

    Description:
    <input type="text" name="description" required/><br/>

    <button type="submit">Add</button>
</form>

<a th:href="@{/contractlines}">Back to list</a>
</body>
</html>
