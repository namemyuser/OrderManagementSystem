<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Contract Line</title>
</head>
<body>
<h2>Add new Contract Line</h2>
<form th:action="@{/contractlines}" method="post">
    ID: <input type="text" name="id" required /><br/>
    Contract ID: <input type="text" name="contract" required /><br/>
    Description: <input type="text" name="description" required /><br/>
    <button type="submit">Add</button>
</form>
<a th:href="@{/contractlines}">Back to list</a>
</body>
</html>
