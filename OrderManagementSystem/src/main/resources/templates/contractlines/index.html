<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contract Lines</title>
</head>
<body>
<h2>Contract Lines</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Contract ID</th>
        <th>Description</th>
        <th>Delete</th>
    </tr>
    <tr th:each="contractline : ${contractlines}">
        <td th:text="${contractline.id}"></td>
        <td th:text="${contractline.contract != null ? contractline.contract.id : ''}"></td>
        <td th:text="${contractline.description}"></td>
        <td>
            <form th:action="@{'/contractlines/' + ${contractline.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
<a th:href="@{/contractlines/new}">Add Contract Line</a>
</body>
</html>
