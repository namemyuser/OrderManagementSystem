<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Orders</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Product</th>
        <th>Unit</th>
        <th>Quantity</th>
        <th>Customer ID</th>
        <th>Customer Name</th>
        <th>Customer Currency</th>
        <th>Delete</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.product}"></td>
        <td th:text="${order.unit}"></td>
        <td th:text="${order.quantity}"></td>
        <td th:text="${order.customer != null ? order.customer.id : ''}"></td>
        <td th:text="${order.customer != null ? order.customer.name : 'No customer'}"></td>
        <td th:text="${order.customer != null ? order.customer.currency : ''}"></td>
        <td>
            <form th:action="@{/orders/delete}" method="post">
                <input type="hidden" name="id" th:value="${order.id}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

<a th:href="@{/orders/new}">Add New Order</a>
</body>
</html>
