<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Orders</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Product</th>
        <th>Unit</th>
        <th>Quantity</th>
        <th>Customer Name</th>
        <th>Customer Currency</th>
        <th>Delete</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.product}"></td>
        <td th:text="${order.unit}"></td>
        <td th:text="${order.quantity}"></td>
        <td th:text="${order.customer != null ? order.customer.name : 'No customer'}"></td>
        <td th:text="${order.customer != null ? order.customer.currency : 'No currency'}"></td>
        <td>
            <form th:action="@{/orders/delete}" method="post">
                <input type="hidden" name="id" th:value="${order.id}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

<!-- Add Order Form -->
<h2>Add New Order</h2>
<form th:action="@{/orders}" method="post">
    <input type="text" name="id" placeholder="ID" required>
    <input type="text" name="product" placeholder="Product" required>
    <input type="text" name="unit" placeholder="Unit" required>
    <input type="number" name="quantity" placeholder="Quantity" required>
    <input type="text" name="customerId" placeholder="Customer ID" required>
    <input type="text" name="customerName" placeholder="Customer Name" required>
    <input type="text" name="customerCurrency" placeholder="Customer Currency" required>
    <button type="submit">Add Order</button>
</form>
</body>
</html>
