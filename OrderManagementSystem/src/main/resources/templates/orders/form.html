<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Order</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Add New Order</h2>

<form th:action="@{/orders}" method="post">
    Product:
    <input type="text" name="product" required><br/>

    Unit:
    <input type="text" name="unit" required><br/>

    Quantity:
    <input type="number" name="quantity" min="1" required><br/>

    Customer:
    <select name="customerId" required>
        <option value="" disabled selected>Select customer</option>
        <option th:each="c : ${customers}"
                th:value="${c.id}"
                th:text="${c.name + ' (' + c.currency + ')'}">
        </option>
    </select><br/>

    <button type="submit">Add Order</button>
</form>

<a th:href="@{/orders}">Back to list</a>
</body>
</html>
